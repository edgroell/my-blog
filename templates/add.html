<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Post</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle-container switch-style">
    <input type="checkbox" id="theme-switch" />
    <label for="theme-switch" class="theme-switch-label">
      <svg class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>

      <span class="theme-switch-slider"></span>

      <svg class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </label>
  </div>

  <!-- Header -->
  <h1>Add a New Blog Post</h1>

  <!-- Form -->
  <form action="{{ url_for('add') }}" method="post" class="post-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" required />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" rows="6" required></textarea>
    </div>

    <!-- Form Action Buttons -->
    <div class="form-buttons">
      <a href="{{ url_for('index') }}" class="action-button cancel-button">Cancel</a>
      <button type="submit" class="action-button submit-button">Add Post</button>
    </div>
  </form>

  <!-- Dark Mode Script -->
  <script>
    const checkbox = document.getElementById("theme-switch");
    checkbox.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
