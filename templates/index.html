<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Blog!</h1>
    <ul>
        {% for post in posts %}
            <li>
                <div class="post">
                    <h2>{{ post["title"] }}</h2>
                    <p><em>Written by {{ post["author"] }}</em></p>
                    <p>{{ post["content"] }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
